<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #ffffff;
            --text: #37352f;
            --bar-bg: #eeeeee;
            --accent: #007aff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #191919;
                --text: #ffffff;
                --bar-bg: #2d2d2d;
                --accent: #2eaadc;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 15px;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .label-group {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        .progress-bar-wrap {
            width: 100%;
            height: 8px;
            background: var(--bar-bg);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 1s ease-in-out;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="label-group"><span>Day</span><span id="day-pct">0%</span></div>
        <div class="progress-bar-wrap"><div id="day-fill" class="progress-fill"></div></div>
    </div>

    <div class="progress-container">
        <div class="label-group"><span>Week</span><span id="week-pct">0%</span></div>
        <div class="progress-bar-wrap"><div id="week-fill" class="progress-fill"></div></div>
    </div>

    <div class="progress-container">
        <div class="label-group"><span>Month</span><span id="month-pct">0%</span></div>
        <div class="progress-bar-wrap"><div id="month-fill" class="progress-fill"></div></div>
    </div>

    <div class="progress-container">
        <div class="label-group"><span>Year</span><span id="year-pct">0%</span></div>
        <div class="progress-bar-wrap"><div id="year-fill" class="progress-fill"></div></div>
    </div>

    <script>
        function updateProgress() {
            const now = new Date();

            // Day Progress
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const dayPct = ((now - startOfDay) / 86400000) * 100;

            // Week Progress (Starting Monday)
            const dayOfWeek = now.getDay() === 0 ? 6 : now.getDay() - 1;
            const weekPct = ((dayOfWeek * 86400000 + (now - startOfDay)) / 604800000) * 100;

            // Month Progress
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            const monthPct = ((now - startOfMonth) / (endOfMonth - startOfMonth)) * 100;

            // Year Progress
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59);
            const yearPct = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;

            // Update UI
            setUI('day', dayPct);
            setUI('week', weekPct);
            setUI('month', monthPct);
            setUI('year', yearPct);
        }

        function setUI(id, val) {
            document.getElementById(id + '-fill').style.width = val.toFixed(1) + '%';
            document.getElementById(id + '-pct').innerText = Math.floor(val) + '%';
        }

        updateProgress();
        setInterval(updateProgress, 60000); // Update every minute
    </script>
</body>
</html>
