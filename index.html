<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #ffffff;
            --text: #37352f;
            --bar-bg: #eeeeee;
            /* Gradient Colors */
            --grad-start: #007aff;
            --grad-end: #8e5cf7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #191919;
                --text: #ffffff;
                --bar-bg: #2d2d2d;
                --grad-start: #2eaadc;
                --grad-end: #9b6dff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 16px;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        h2 {
            font-size: 14px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.3px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background: var(--grad-start);
            border-radius: 50%;
            display: inline-block;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .label-group {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            opacity: 0.5;
        }

        .progress-bar-wrap {
            width: 100%;
            height: 10px;
            background: var(--bar-bg);
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--grad-start), var(--grad-end));
            width: 0%;
            transition: width 1.5s cubic-bezier(0.1, 0.5, 0.1, 1);
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <span class="dot"></span>
        <h2>Life Progress</h2>
    </div>

    <div class="progress-container">
        <div class="label-group"><span>Day</span><span id="day-pct">0%</span></div>
        <div class="progress-bar-wrap"><div id="day-fill" class="progress-fill"></div></div>
    </div>

    <div class="progress-container">
        <div class="label-group"><span>Week</span><span id="week-pct">0%</span></div>
        <div class="progress-bar-wrap"><div id="week-fill" class="progress-fill"></div></div>
    </div>

    <div class="progress-container">
        <div class="label-group"><span>Month</span><span id="month-pct">0%</span></div>
        <div class="progress-bar-wrap"><div id="month-fill" class="progress-fill"></div></div>
    </div>

    <div class="progress-container">
        <div class="label-group"><span>Year</span><span id="year-pct">0%</span></div>
        <div class="progress-bar-wrap"><div id="year-fill" class="progress-fill"></div></div>
    </div>

    <script>
        function updateProgress() {
            const now = new Date();

            // Day: ms passed today / ms in a day
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const dayPct = ((now - startOfDay) / 86400000) * 100;

            // Week: (Current day of week 0-6)
            // Adjusting so Monday is the start of the week
            const dayOfWeek = now.getDay() === 0 ? 6 : now.getDay() - 1;
            const weekPct = ((dayOfWeek * 86400000 + (now - startOfDay)) / 604800000) * 100;

            // Month: ms passed in month / total ms in current month
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
            const totalMsInMonth = nextMonth - startOfMonth;
            const monthPct = ((now - startOfMonth) / totalMsInMonth) * 100;

            // Year: ms passed in year / total ms in year
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
            const yearPct = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;

            // Update UI with clamping to 100%
            setUI('day', Math.min(dayPct, 100));
            setUI('week', Math.min(weekPct, 100));
            setUI('month', Math.min(monthPct, 100));
            setUI('year', Math.min(yearPct, 100));
        }

        function setUI(id, val) {
            const element = document.getElementById(id + '-fill');
            const label = document.getElementById(id + '-pct');
            element.style.width = val.toFixed(1) + '%';
            label.innerText = Math.floor(val) + '%';
        }

        // Run immediately and then every minute
        updateProgress();
        setInterval(updateProgress, 60000);
    </script>
</body>
</html>
